<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcin PiÄ™ta W64177</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
  <nav class="text-light navbar bg-dark" data-bs-theme="dark" >
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Coin Bot Logo" height="24" class="d-inline-block align-text-top"></a>
        <span id="total" class="navbar-text">
          total: 
        </span>
        <span id="totalCoins" class="navbar-text">
          Total Coins
        </span>
        <span id="totalMarkets" class="navbar-text">
          Total Markets
        </span>
        <span id="totalExchanges" class="navbar-text">
          Total Exchangesement
        </span>
        <span id="totalMarketCap" class="navbar-text">
          Total Market Cap
        </span>
        <span id="total24hVolume" class="navbar-text">
          Total 24h Volume
        </span>
      </div>
  </nav>
    <div id="MainDiv">
        <table id="coinsTable">
            <thead>
                <tr id="tableHeader">
                    <th id="coinRank">#</th>
                    <th id="coinName">Nazwa</th>
                    <th id="coinSymbol">Symbol</th>
                    <th id="coinPrice">Cena</th>
                    <th id="zmianaProcentowa">Zmiana Procentowa</th>
                    <th id="CoinMarketCap">Kapitalizacja</th>
                    <th>Ulubione&nbsp;<p id="favoriteNumber"></p>&nbsp;<input type="checkbox" id="favoriteCheckbox"></input></th>
                </tr>
            </thead>
              <input type="text" class="form-control" id="searchBar" placeholder="Szukaj..." width="100%"/>
            <span id="searchCount" class="form-control">#</p>
            <tbody id="coinsTableBody"/>
        </table>
    </div>
    <div id="coinModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
              <div class="d-flex justify-content-center">
                <select class="btn btn-success dropdown-toggle" name="time" id="time">
                  <option value="3h">3h</option>
                  <option value="24h">24h</option>
                  <option value="7d">7d</option>
                  <option value="30d">30d</option>
                  <option value="3m">3m</option>
                  <option value="1y">1y</option>
                  <option value="3y">3y</option>
                  <option value="5y">5y</option>
                </select>
              </div>
              <div id="chart">
                <canvas id="myChart"></canvas>
              </div>
              <div id="moreInfo">
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
